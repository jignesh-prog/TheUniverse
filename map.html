<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello World</title>
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale="1">
    
    
  </head>
  <body>
    <div class="header">
    <div class="header_logo" >
      <img class="logo_image" src="logoimage/images.png">
    </div>
    <div class="header_nav">
      <ul class="navigation">
        <li id="home"><a href="index.html">Home</a></li>
        <li id="about"><a href="about.html">About</a></li>
        <li id="location"><a href="#">Location</a></li>
      </ul>
    </div>
    </div>
     <!--about.map-->
     
    <h2>Find us here</h2>

    <div class="map">
    <iframe
    src="https://www.google.com/maps/d/embed?mid=1KLWCZGGku4vVoXHRPF17GcDh5Zk&hl=en&ehbc=2E312F" 
            width="400" height="300" style="border:0;" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          
            <div class="table">
    <table class="table" >
        <form id="form">
            <thead>
              <th>
                 <td class="thead">Get in touch!</td> 
              </th> 
            </thead>
            <tbody>
              <tr>
                <td>
                   <label class="name" for="name">Name</label>
                </td>
                <td>
                   <input class="name_input" id="name" value="e.g. jignesh" type="text" minlength="4" maxlength="12" required/>
                </td>
              </tr>
              <br><br>
              <tr>
                <td>
                   <label class="Surname" for="surname">Surame</label>
                  </td>
                  <td>
                   <input class="surname_input" type="text" id="surname" value="e.g. maheshvari"  minlength="4" maxlength="12" required/>
                </td>
              </tr>
              <tr>
                <td>
                   <label class="mobile" for="mob">Mobile</label>
                  </td>
                  <td>   
                   <input class="mobile_input" id="mob" value="9898542156" type="number" minlength="4" maxlength="12" required/>
                </td>
              </tr>
              <tr>
                <td>
                   <label class="email" for="email" >Email-id</label>
                </td>
                <td>
                   <input class="email_input" id="email" value="e.g. abc.gmail.com" type="text" required/>
                </td>
              </tr>
              <tr>
                <td>
                </td>
                <td>
                 <textarea id="textarea"  type="text" maxlength="50" rows="5" cols="25" >Tell us about your query!</textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                   <input  id="button" type="button" value="submit">
                    <p id="buttonp">
                      Thank you for your query!<br>We will be back to you shortly.<br>have a good day!
                    </p>
               </td>  
              </tr>
            </tbody>
          </form>
    </table>
  </div>
  </div>
  <script src="jscript/main.js"></script> 
  
  </body>
</html>
